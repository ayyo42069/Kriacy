<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Cozy warm gradient -->
    <linearGradient id="cozyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#d4a574"/>
      <stop offset="50%" stop-color="#c9956a"/>
      <stop offset="100%" stop-color="#a67c52"/>
    </linearGradient>
    
    <!-- Subtle inner gradient -->
    <linearGradient id="innerGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f5e6d3"/>
      <stop offset="100%" stop-color="#e8d4bc"/>
    </linearGradient>
    
    <!-- Soft shadow filter -->
    <filter id="softShadow" x="-15%" y="-15%" width="130%" height="130%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#8b6543" flood-opacity="0.3"/>
    </filter>
    
    <!-- Gentle glow -->
    <filter id="warmGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle with soft shadow -->
  <circle cx="64" cy="64" r="56" fill="url(#cozyGradient)" filter="url(#softShadow)"/>
  
  <!-- Inner circle accent -->
  <circle cx="64" cy="64" r="46" fill="none" stroke="url(#innerGlow)" stroke-width="2" opacity="0.6"/>
  
  <!-- Shield shape - simplified and cozy -->
  <path d="M64 26L38 38V58C38 78 51 92 64 98C77 92 90 78 90 58V38L64 26Z" 
        fill="url(#innerGlow)" 
        filter="url(#warmGlow)"
        opacity="0.95"/>
  
  <!-- Shield inner detail -->
  <path d="M64 32L44 42V58C44 74 54 86 64 90C74 86 84 74 84 58V42L64 32Z" 
        fill="none" 
        stroke="url(#cozyGradient)" 
        stroke-width="2" 
        opacity="0.7"/>
  
  <!-- K letter - stylized for Kriacy -->
  <g fill="#a67c52">
    <path d="M54 48V80H60V66L72 80H80L66 64L79 48H71L60 63V48H54Z" opacity="0.9"/>
  </g>
  
  <!-- Small decorative dots -->
  <circle cx="64" cy="44" r="2" fill="#d4a574" opacity="0.8"/>
</svg>
