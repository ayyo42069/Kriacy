name: üêõ Bug Report
description: Report a bug or unexpected behavior
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the form below.

  - type: input
    id: browser
    attributes:
      label: Browser & Version
      description: Which browser are you using?
      placeholder: "e.g., Chrome 120.0.6099.109"
    validations:
      required: true

  - type: input
    id: extension-version
    attributes:
      label: Extension Version
      description: Which version of Kriacy are you using?
      placeholder: "e.g., 1.0.6"
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear description of what the bug is
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: If applicable, add screenshots to help explain your problem

  - type: textarea
    id: console-errors
    attributes:
      label: Console Errors
      description: Any errors from the browser console (F12 ‚Üí Console)
      render: shell

  - type: dropdown
    id: fingerprint-site
    attributes:
      label: Fingerprinting Site (if applicable)
      description: Which fingerprinting test site revealed the issue?
      options:
        - CreepJS
        - BrowserLeaks
        - AmIUnique
        - Pixelscan
        - Other
        - N/A
