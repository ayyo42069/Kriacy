name: Build and Release

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Tag name for the release'
        required: false
        default: 'manual-build'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build extension
        run: bun run build

      - name: Get version from package.json
        id: package_version
        run: echo "version=$(jq -r '.version' package.json)" >> $GITHUB_OUTPUT

      - name: Create release zip
        run: |
          cd dist
          zip -r ../kriacy-v${{ steps.package_version.outputs.version }}.zip .
          cd ..

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        if: github.event_name == 'release'
        with:
          files: kriacy-v${{ steps.package_version.outputs.version }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifact (for manual builds)
        uses: actions/upload-artifact@v6
        if: github.event_name == 'workflow_dispatch'
        with:
          name: kriacy-v${{ steps.package_version.outputs.version }}
          path: kriacy-v${{ steps.package_version.outputs.version }}.zip
          retention-days: 30
