<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kriacy - System Logs</title>
    <link rel="stylesheet" href="system-logs.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <div class="logo">
                    <img src="../icons/icon-128.png" alt="Kriacy" class="logo-icon">
                    <div class="logo-text">
                        <h1>Kriacy</h1>
                        <span class="subtitle">System Logs</span>
                    </div>
                </div>
                <div id="liveIndicator" class="live-indicator">
                    <span class="live-dot"></span>
                    <span class="live-text">LIVE</span>
                </div>
            </div>
            <div class="header-right">
                <a href="../logs.html" class="nav-link">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="16"
                        height="16">
                        <path
                            d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-5 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z" />
                    </svg>
                    Spoof Logs
                </a>
                <a href="../options/options.html" class="nav-link">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="16"
                        height="16">
                        <path
                            d="M19.14 12.94c.04-.31.06-.63.06-.94 0-.31-.02-.63-.06-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.04.31-.06.63-.06.94s.02.63.06.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z" />
                    </svg>
                    Settings
                </a>
            </div>
        </header>

        <!-- Stats Cards -->
        <section class="stats-section">
            <div class="stat-card">
                <div class="stat-icon debug">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24"
                        height="24">
                        <path
                            d="M20 8h-2.81c-.45-.78-1.07-1.45-1.82-1.96L17 4.41 15.59 3l-2.17 2.17C12.96 5.06 12.49 5 12 5c-.49 0-.96.06-1.41.17L8.41 3 7 4.41l1.62 1.63C7.88 6.55 7.26 7.22 6.81 8H4v2h2.09c-.05.33-.09.66-.09 1v1H4v2h2v1c0 .34.04.67.09 1H4v2h2.81c1.04 1.79 2.97 3 5.19 3s4.15-1.21 5.19-3H20v-2h-2.09c.05-.33.09-.66.09-1v-1h2v-2h-2v-1c0-.34-.04-.67-.09-1H20V8zm-6 8h-4v-2h4v2zm0-4h-4v-2h4v2z" />
                    </svg>
                </div>
                <div class="stat-content">
                    <span class="stat-value" id="totalLogs">0</span>
                    <span class="stat-label">Total Logs</span>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon error">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24"
                        height="24">
                        <path
                            d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z" />
                    </svg>
                </div>
                <div class="stat-content">
                    <span class="stat-value" id="errorCount">0</span>
                    <span class="stat-label">Errors</span>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon warn">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24"
                        height="24">
                        <path d="M1 21h22L12 2 1 21zm12-3h-2v-2h2v2zm0-4h-2v-4h2v4z" />
                    </svg>
                </div>
                <div class="stat-content">
                    <span class="stat-value" id="warnCount">0</span>
                    <span class="stat-label">Warnings</span>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon info">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24"
                        height="24">
                        <path
                            d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z" />
                    </svg>
                </div>
                <div class="stat-content">
                    <span class="stat-value" id="lastUpdate">-</span>
                    <span class="stat-label">Last Update</span>
                </div>
            </div>
        </section>

        <!-- Filters & Controls -->
        <section class="controls-section">
            <div class="filters">
                <div class="search-wrapper">
                    <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                        width="18" height="18">
                        <path
                            d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" />
                    </svg>
                    <input type="text" id="searchInput" placeholder="Search logs...">
                    <span id="searchClear" class="search-clear hidden">&times;</span>
                </div>
                <select id="levelFilter">
                    <option value="all">All Levels</option>
                    <option value="debug">Debug</option>
                    <option value="info">Info</option>
                    <option value="warn">Warning</option>
                    <option value="error">Error</option>
                </select>
                <select id="categoryFilter">
                    <option value="all">All Categories</option>
                    <option value="init">Initialization</option>
                    <option value="settings">Settings</option>
                    <option value="injection">Injection</option>
                    <option value="protection">Protection</option>
                    <option value="network">Network</option>
                    <option value="storage">Storage</option>
                    <option value="ui">UI</option>
                    <option value="worker">Worker</option>
                    <option value="general">General</option>
                </select>
                <label class="toggle-switch" title="Show debug logs (hidden by default)">
                    <input type="checkbox" id="showDebugToggle">
                    <span class="toggle-slider"></span>
                    <span class="toggle-label">Debug</span>
                </label>
            </div>
            <div class="actions">
                <button id="pauseBtn" class="btn btn-icon" title="Pause/Resume">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="18"
                        height="18">
                        <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z" />
                    </svg>
                </button>
                <button id="refreshBtn" class="btn btn-icon" title="Refresh">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="18"
                        height="18">
                        <path
                            d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z" />
                    </svg>
                </button>
                <button id="exportBtn" class="btn btn-icon" title="Export">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="18"
                        height="18">
                        <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z" />
                    </svg>
                </button>
                <button id="clearBtn" class="btn btn-danger" title="Clear Logs">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="18"
                        height="18">
                        <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z" />
                    </svg>
                </button>
            </div>
        </section>

        <!-- Logs Table -->
        <section class="logs-section">
            <div class="table-container">
                <table id="logsTable" class="logs-table">
                    <thead>
                        <tr>
                            <th class="col-time">Time</th>
                            <th class="col-level">Level</th>
                            <th class="col-category">Category</th>
                            <th class="col-module">Module</th>
                            <th class="col-message">Message</th>
                        </tr>
                    </thead>
                    <tbody id="logsBody">
                        <!-- Logs will be inserted here -->
                    </tbody>
                </table>
            </div>

            <!-- Empty State -->
            <div id="emptyState" class="empty-state">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="64" height="64">
                    <path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 14H6l-2 2V4h16v12z" />
                </svg>
                <h3>No System Logs</h3>
                <p>System activity will appear here as the extension runs.</p>
            </div>

            <!-- Pagination -->
            <div class="pagination">
                <span id="displayedCount">0</span> logs displayed
                <div id="loadMoreWrapper" class="load-more-wrapper" style="display: none;">
                    <button id="loadMoreBtn" class="btn btn-secondary">Load More</button>
                </div>
            </div>
        </section>

        <!-- Log Detail Modal -->
        <div id="logDetailModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Log Details</h2>
                    <button id="closeModal" class="modal-close">&times;</button>
                </div>
                <div id="modalBody" class="modal-body">
                    <!-- Log details will be inserted here -->
                </div>
            </div>
        </div>

        <!-- Toast Notification -->
        <div id="toast" class="toast">
            <span id="toastMessage"></span>
        </div>
    </div>

    <script src="system-logs.js" type="module"></script>
</body>

</html>
